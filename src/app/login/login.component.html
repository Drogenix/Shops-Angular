<main class="form-signin w-100 m-auto">
  <form [formGroup]="loginForm">
    <h1 class="h3 mb-3 text-center fw-normal">Вход</h1>
    <div class="form-floating mb-3">
      <input formControlName="login" type="text" class="form-control" id="floatingInput" placeholder="Логин">
      <label for="floatingInput">Логин</label>
    </div>
    <div class="form-floating mb-3">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
      <label for="floatingPassword">Пароль</label>
    </div>

    <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
  </form>
</main>
